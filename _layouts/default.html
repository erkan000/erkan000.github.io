<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=1' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style2.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140987316-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-140987316-1');
    </script>

  </head>
  <body>
      

<header>
<nav id="nav" class="ry">
  <ul id="main-menu">
    <li>
      <a href="/"><i class="fa fa-home"></i> HOME </a>
    </li>

    <li>
      <a href="#"><i class="fa fa-briefcase"></i> Notes <i class="fa fa-caret-down"></i></a>
       <ul class="submenu">
        {% for bolum in site.collections %}
          {% if bolum.label != 'posts' %}
            <li><a href="/{{ bolum.label }}">{{ bolum.label }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>  
    </li>
    <li>
      <a href="/about"><i class="fa fa-comment"></i> About </a>
    </li>
    <li>
      <a href="https://github.com/erkan000" target="_blank">
        <i class="fab fa-github" style="font-size:24px"></i>
        </a>
    </li>
  </ul>
</nav>  
</header>

    <div class="wrapper">

      <section>
        <div id="title">
          <span class="credits right"><a href="#">{{ page.date| date: "%d.%m.%Y" }}</a></span>
          <h1>{{ page.title }}</h1>          
        </div>        

        {{ content }}

      </section>

    </div>

  </body>
</html>
